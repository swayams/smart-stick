apply plugin: 'com.android.application'

android {
    compileSdkVersion 17
    buildToolsVersion '26.0.2'

    defaultConfig {
        applicationId "com.example.SmartPhidgetStick"
        minSdkVersion 16
        targetSdkVersion 16
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}

dependencies {
    compile files('libs/phidget22.jar')
    compile files('libs/phidget22usb.jar')
}
